<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>Robochat</h1>
            <a href="/login" class="link">Login</a>
        </div>
    </header>
    <form class="formReg" id="formReg">
        <div class="registerContainer">
            <label for="login"class="formLabel">Login</label>
            <input type="text" name="login" id="login" class="formInput" placeholder="Enter your login...">

            <label for="password"class="formLabel">Password</label>
            <input type="password" name="password" id="password" class="formInput" placeholder="Enter your password...">

            <label for="passRepeat"class="formLabel">Password repeat</label>
            <input type="password" name="passRepeat" id="passRepeat" class="formInput" placeholder="Repeat your password...">

            <button type="submit" class="formButton">Submit</button>
        </div>
        
    </form>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
    <script src="auth.js"></script>
</body>
</html>
